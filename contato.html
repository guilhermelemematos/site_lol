<body>

        <div class="menu">
            <div class="logo">
                <h1>Contato</h1>
            </div>
            <nav class="iten_menu">
                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <section>
            <h1>Entre em contato</h1>
            <div class="borda">
                <form action="#">
                <div class="row">
                    <div class="col-25">
                        <label for="#">Nome: </label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="#" id="#">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="#">Telefone: </label>
                    </div>
                    <div class="col-75">
                        <input type="tel" name="#" id="#">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="#">E-mail: </label>
                    </div>
                    <div class="col-75">
                        <input type="email" name="#" id="#">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="#">Assunto: </label>
                    </div>
                    <div class="col-75">
                        <select name="" id="">
                            <option value="show">Eventos</option>
                            <option value="rec">Reclamações</option>
                            <option value="sug">Sugestões</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="#">Escreva sua Reclamação</label>
                    </div>
                    <div class="col-75">
                        <textarea name="#" id="#" cols="50" rows="10"></textarea>
                    </div>
                </div>
                <div class="row-botao">
                    <input type="submit" value="Enviar">
                </div>
                 
                </form>
            </div>
            
        </section>

    </div>
